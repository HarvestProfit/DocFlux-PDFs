', fontSize: 10, color: '#333333', }, }; class ExampleDoc extends PDFDocument { static propTypes = { name: PropTypes.string.isRequired, } static documentStyling = style; static documentSettings(props) { return { name: props.name, pageMargins: [30, 55, 30, 40], info: { title: 'Sample Document', author: 'john doe', subject: 'Sampling Document Building', keywords: 'sample', creator: 'Harvest Profit', producer: 'Harvest Profit', }, }; } // Override this method to log document definition for debugging // static createDocument(docDefinition) { // console.log(docDefinition); // } static component = ExampleComponent; } const doc = ExampleDoc.create({ name: 'sample.pdf', names: ['John', 'Jill'], ages: [24, 25], }); doc.download(); // You can also just open this in the browser via // doc.open(); Styling and Configuration Styling can be a bit tricky (mostly layout stuff like columns). You can use pdfmake playground to try out the styling. Be sure to check out the documentation for PDFMake on what other styling and font things you can do. You can always use a &lt;raw data={...pdfmakeJSON} /&gt; component to gain access to the PDFmake api. Development Clone this repo, and begin committing changes. PRs are preferred over committing directly to master. To run tests locally on your machine, run the following: yarn run test To preview documentation locally on your machine, run the following: yarn run build-docs After merging your pull request, consider updating the documentation with the following command: yarn run publish-docs To deploy a new version to NPM, bump the version number, commit/merge to master, and run the following: yarn run clean yarn run build # Either NPM npm publish # Or Yarn, they do the same thing yarn publish License This project is MIT licensed × Search results Close Documentation generated by JSDoc 3.6.5 using the DocStrap template. "},"module.exports.html":{"id":"module.exports.html","title":"Class: exports","body":" DocFlux PDFs Modules GeneratedDocumentPDFD
